<div class="main-body">
    <div class="heading">
        <h1>{{title}}</h1>
        <button (click)="refresh()" class="refresh"><i class="fa fa-refresh"></i></button>
    </div>
    <div class="list" *ngFor="let item of itemList">
        <div class="item" *ngIf="item.title || item.description || item.imageHref">
            <h3>{{item.title}}</h3>
            <p><img [lazyLoad]="item.imageHref" onerror="" alt="">{{item.description}} </p>
        </div>
    </div>
</div>
